<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>于敏人物卡片</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "思源黑体", "Noto Sans SC", sans-serif;
            color: #333;
        }

        /* 封面模块 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(72, 90, 123, 0.8), rgba(72, 90, 123, 0.8)), 
                        url("images/paper-texture.jpg") repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero-image {
            width: 300px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            filter: grayscale(100%) sepia(30%);
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .name {
            font-family: "Noto Serif SC", serif;
            font-size: 48px;
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 20px;
            color: #f5f5dc;
            margin-bottom: 20px;
        }

        .slogan {
            font-size: 18px;
            font-style: italic;
            line-height: 1.6;
        }

        /* 生平与成就模块 */
        .biography {
            padding: 80px 40px;
            background: #f5f2e8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline {
            width: 100%;
            margin-bottom: 40px;
        }

        @media (min-width: 768px) {
            .timeline {
                display: flex;
                gap: 40px;
            }
            .timeline-item {
                width: 30%;
                border-left: 3px solid #485a7b;
                padding-left: 20px;
            }
        }

        .timeline-item {
            margin: 30px 0;
        }

        .timeline-item h3 {
            color: #485a7b;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .section-title {
            font-family: "Noto Serif SC", serif;
            font-size: 32px;
            color: #485a7b;
            border-bottom: 3px solid #ffd700;
            display: inline-block;
            padding-bottom: 8px;
            margin-bottom: 30px;
        }

        .highlight {
            font-size: 18px;
            color: #666;
            line-height: 1.8;
            margin: 20px 0;
        }

        .grid-box {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        @media (min-width: 768px) {
            .grid-box {
                grid-template-columns: 1fr 1fr;
            }
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .box h3 {
            color: #485a7b;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .box ul {
            list-style: none;
            line-height: 1.8;
            padding-left: 20px;
        }

        .box ul li {
            position: relative;
            padding-left: 15px;
        }

        .box ul li:before {
            content: "•";
            color: #ffd700;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        blockquote {
            font-style: italic;
            color: #666;
            position: relative;
            padding-left: 30px;
            line-height: 1.8;
        }

        blockquote:before {
            content: "\201C";
            font-size: 48px;
            color: #ffd700;
            position: absolute;
            left: 0;
            top: -10px;
        }

        .gold {
            color: #ffd700;
            font-weight: bold;
        }

        /* 精神传承模块 */
        .legacy {
            height: 80vh;
            background: linear-gradient(135deg, #485a7b 0%, #35435e 100%);
            diplay: flex;
            jutify-content: center;
            align-item: center;
            text-align: center;
            color: white;
            padding: 20px;
            poition: relative;
        }

        .quote {
            font-family: "Noto Serif SC", serif;
            font-ize: 36px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .quote pan {
            color: #ffd700;
            font-ize: 42px;
            diplay: block;
            font-tyle: normal;
        }

        .keyword {
            diplay: flex;
            flex-wrap: wrap;
            jutify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .keyword {
            padding: 10px 20px;
            border: 2px solid #ffd700;
            border-radiu: 25px;
            tranition: transform 0.3s;
            font-ize: 18px;
        }

        .keyword:hover {
            tranform: scale(1.1);
            color: #ffd700;
        }

        .footer {
            poition: absolute;
            bottom: 30px;
            left: 50%;
            tranform: translateX(-50%);
            font-ize: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .hero {
                height: auto;
                padding: 40px 20px;
            }
            .hero-image {
                width: 200px;
            }
            .name {
                font-ize: 36px;
            }
            .timeline {
                diplay: block;
                border-left: none;
                padding-left: 0;
            }
            .timeline-item {
                margin: 30px 0;
                border-top: 1px solid #485a7b;
                padding-top: 20px;
            }
        }

        /* 滚动动画 */
        [data-animate] {
            opacity: 0;
            tranform: translateY(20px);
            tranition: all 0.5s ease-out;
        }
    </tyle>
</head>
<body>
    <!-- 封面模块 -->
    <section class="hero" data-animate>
        <img src="images/yumin-photo.jpg" alt="于敏" class="hero-image" data-animate>
        <div>
            <h1 class="name" data-animate>于敏</h1>
            <p class="title" data-animate>中国氢弹奠基人·"两弹一星"功勋科学家</p>
            <p class="slogan" data-animate>
                "他是‘国产土专家’，也是‘沉默的核司令’，<br>
                用一生回答‘科学与祖国’的命题。"
            </p>
        </div>
    </section>

    <!-- 生平与成就模块 -->
    <section class="biography" data-animate>
        <div class="container">
            <h2 class="section-title" data-animate>隐姓埋名的氢弹之路</h2>
            <p class="highlight" data-animate>
                1960年，于敏放弃量子场论研究，加入核武器研究，从此"消失"在公众视野，隐姓埋名28年，带领团队从零突破氢弹技术。
            </p>

            <div class="timeline" data-animate>
                <div class="timeline-item">
                    <h3>1926</h3>
                    <p>生于河北宁河（今属天津），少年时期展现数学天赋，考入天津耀华中学。</p>
                </div>
                <div class="timeline-item">
                    <h3>1949</h3>
                    <p>北京大学物理系毕业，留校任助教，后攻读研究生，专注于理论物理研究。</p>
                </div>
                <div class="timeline-item">
                    <h3>1960</h3>
                    <p>临危受命，加入核武器研究项目，转向氢弹原理探索，从此与家人聚少离多。</p>
                </div>
                <div class="timeline-item">
                    <h3>1967</h3>
                    <p>中国第一颗氢弹爆炸成功（代号"639"），于敏提出的"于敏方案"奠定核心理论基础。</p>
                </div>
                <div class="timeline-item">
                    <h3>1999</h3>
                    <p>被追授"两弹一星"功勋奖章（因保密原因，此前身份未公开）。</p>
                </div>
                <div class="timeline-item">
                    <h3>2015</h3>
                    <p>获2014年度国家最高科学技术奖，成为"共和勋章"首批获得者之一。</p>
                </div>
            </div>

            <div class="grid-box" data-animate>
                <div class="box">
                    <h3>核心科研贡献</h3>
                    <ul>
                        <li>突破氢弹"构型理论"，提出具有中国特色的"于敏方案"，比美国"泰勒-乌拉姆方案"更适合国情</li>
                        <li>主导核武器小型化研究，推动氢弹从试验品到实战化武器的关键跨越</li>
                        <li>在核爆实验中建立完整数据模型，为后续核武器发展提供理论支撑</li>
                    </ul>
                </div>
                <div cla="box">
                    <h3>家国独白与品格</h3>
                    <blockquote>
                        "我们国家没有自己的核力量，<br>
                        就不能有真正的独立……<br>
                        <pan cla="gold">我愿一辈子为国家的核武器事业奋斗。</span>"<br>
                        ——于敏（1984年科研笔记）
                    </blockquote>
                    <p tyle="margin-top: 20px; text-align: right; font-size: 14px; color: #666;">
                        （注：于敏多次拒绝"氢弹之父"称号，称"这是集体的功劳"，奖金全部捐给科研机构。）
                    </p>
                </div>
            </div>
        </div>
    </ection>

    <!-- 精神传承模块 -->
    <ection cla="legacy" data-animate>
        <div>
            <h2 cla="quote" data-animate>
                "一个人的名字，早晚是要没有的，<br>
                能把微薄的力量融进祖国的强盛之中，<br>
                <pan>便足以自慰了。</pan>"
            </h2>
            <div cla="keywords" data-animate>
                <pan cla="keyword">隐姓埋名</span>
                <pan cla="keyword">科技报国</span>
                <pan cla="keyword">淡泊名利</span>
                <pan cla="keyword">自主创新</span>
                <pan cla="keyword">甘为人梯</span>
                <pan cla="keyword">鞠躬尽瘁</span>
            </div>
            <p cla="footer" data-animate>
                致敬中国核工业先驱·于敏<br>
                制作：XXX | 2025年5月<br>
                资料来源：中国工程学院官网、《两弹一星功勋人物传》
            </p>
        </div>
    </ection>

    <!-- 滚动渐显动画JS -->
    <cript>
        cont oberver = new IntersectionObserver((entries) => {
            entrie.forEach(entry => {
                if (entry.iInterecting) {
                    entry.target.tyle.opacity = 1;
                    entry.target.tyle.tranform = 'translateY(0)';
                }
            });
        }, { threhold: 0.2 });

        document.querySelectorAll('[data-animate]').forEach(element => {
            oberver.oberve(element);
        });
    </cript>
</body>
</html>
